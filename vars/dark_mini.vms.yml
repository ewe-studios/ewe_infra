---
vps_image_version: 0.0.2
wireguard_server_name: "darkmini"
caddy2:
  serverIP: 192.168.128.10
wg:
  cidr: 10.0.10.0/24
  serverIP: 10.0.10.1
vms:
  - vm_name: "master1"
    vm_cpu: 2
    vm_memory: 2G
    vm_disk: 2.50GB
    vm_image: "localhost:5443/machine_image:{{ vps_image_version }}"
    owner_tag: "machine"
    owner_name: "{{ ansible_hostname }}"
    wireguard:
      allowed_ips: 10.0.10.0/32
      ip: 10.0.10.2
      cidr: 10.0.10.2/24
    labels:
      - name: "group"
        value: "controller"
      - name: "desc"
        value: "controller vm for infrastructure in master1"
    annotations:
      - name: "group"
        value: "controller"

